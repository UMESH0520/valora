# Redis configuration for VALORA backend
# Performance and memory optimizations

# Network
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence (light for caching)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename valora.rdb
dir /data

# Logging
loglevel notice
logfile ""

# Security
requirepass ""

# Performance
databases 16
tcp-backlog 511

# Memory optimization for cache usage
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64